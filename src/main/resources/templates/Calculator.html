<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <style>
        html, body{width:500px; height:480px; margin:0}
        form {
            position: absolute;
            top: 350px;
            left: 850px;
            margin: -100px 0 0 -200px; /* отступы равны половинным размера формы */
            z-index: 99; /* чтобы форма была поверх всех элементов страницы */
        }
        form{padding:14px}
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>VPCalcuclator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
        <!--/*@thymesVar id="calculator" type="ru.melnikov.NeoflexTask"*/-->
        <form th:method="GET" th:action="@{/calculacte}" th:object="${calculator}" >
            <div class="form-group">
                <label for="salary">1.Введите среднюю зарплату за 12 месяцев</label>
                <input required class="form-control" value="000000.0" name="salary" minlength="5" id="salary"  placeholder="000000.0">

            </div>
                <p>Заполните поле 2 или 3</p>
                <div class="from-group">
                <label for="days">2.Количество дней отпуска</label>
                <input  class="form-control" value="0" max="28" name="days" id="days" placeholder="дд">

            </div>
            <div class="form-group">
                <label for="exactDays">3.Укажите точные дни отпуска</label>
                <input  class="form-control" name="exactDays" value="00.00-00.00" id="exactDays" placeholder="дд.мм-дд.мм">
            </div>
            <button class="btn btn-success btn-block btn-lg mb-2" type="submit">Рассчитать</button>
            <br>
            <br>
            <label>Результат расчёта:&nbsp</label><label th:text="${result}">0</label>

        </form>
</body>
</html>
